<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户洞察平台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-blue-800 mb-2">客户洞察平台</h1>
            <p class="text-gray-600">全方位了解客户动态，提供专业化服务</p>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
            <a href="advisor.html" class="block">
                <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow">
                    <div class="bg-blue-100 text-blue-800 p-4 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-user-tie text-2xl"></i>
                    </div>
                    <h2 class="text-xl font-bold text-center mb-2">理财师版</h2>
                    <p class="text-gray-600 text-center">查看所有客户的关键动态，快速定位高优先级客户变动</p>
                    <div class="mt-4 text-center">
                        <span class="inline-block bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold">客户总览</span>
                        <span class="inline-block bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold ml-2">数据分析</span>
                        <span class="inline-block bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold ml-2">待办事项</span>
                    </div>
                </div>
            </a>
            
            <a href="customer.html" class="block">
                <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow">
                    <div class="bg-purple-100 text-purple-800 p-4 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-user text-2xl"></i>
                    </div>
                    <h2 class="text-xl font-bold text-center mb-2">客户版</h2>
                    <p class="text-gray-600 text-center">展示单个客户专属动态，提供个性化建议</p>
                    <div class="mt-4 text-center">
                        <span class="inline-block bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm font-semibold">资产分析</span>
                        <span class="inline-block bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm font-semibold ml-2">持仓动态</span>
                        <span class="inline-block bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm font-semibold ml-2">投资建议</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
